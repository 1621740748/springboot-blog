defaultKey:
   UPLOAD_DIRECTORY: docs/resume
   CONTENT_PRAISE: cn.newtol.springbootmarkdown.blog.content.praise
   CONTENT_READNUM: cn.newtol.springbootmarkdown.blog.content.readNum



spring:

  # 模板消息配置
  thymeleaf:
    cache: false
    enabled: true
    encoding: UTF-8
  mvc:
    static-path-pattern: /static/**
    favicon:
      enabled: false


  # redis配置
  redis:
      database: 0
      host: localhost
      password:
      port: 6379
      jedis:
        pool:
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0

  # mysql数据库配置连接
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/mywebsites?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password:
  jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8



# 日志配置
logging:
  level:
    cn:
      newtol: warn
  path: markdownLog
  pattern:
    file: "%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n"
    console: "%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n"


server:
  port: 8081

